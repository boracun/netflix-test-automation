<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflexx login page</title>
    <link rel="stylesheet" href="style.css">
    <script src = "login.js"></script>

</head>
<body onload="onRefresh();">
    <script>

        function statusChangeCallback(response) {  // Called with the results from FB.getLoginStatus().
            console.log('statusChangeCallback');
            console.log(response);                   // The current login status of the person.
            if (response.status === 'connected') {   // Logged into your webpage and Facebook.
            testAPI();  
            } else {                                 // Not logged into your webpage or we are unable to tell.
            document.getElementById('status').innerHTML = 'Please log ' +
                'into this webpage.';
            }
        }
        
        
        function checkLoginState() {               // Called when a person is finished with the Login Button.
            FB.getLoginStatus(function(response) {   // See the onlogin handler
            statusChangeCallback(response);
            });
        }
        
        
        window.fbAsyncInit = function() {
            FB.init({
            appId      : '670660677453714',
            cookie     : true,                     // Enable cookies to allow the server to access the session.
            xfbml      : true,                     // Parse social plugins on this webpage.
            version    : 'v2.8'           // Use this Graph API version for this call.
            });
        
        
            FB.getLoginStatus(function(response) {   // Called after the JS SDK has been initialized.
            statusChangeCallback(response);        // Returns the login status.
            });
        };
        
        function testAPI() {                      // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
            console.log('Welcome!  Fetching your information.... ');
            FB.api('/me', function(response) {
            console.log('Successful login for: ' + response.name);
            document.getElementById('status').innerHTML =
                'Thanks for logging in, ' + response.name + '!';
            });
        }
        
        </script>
        
        
        <!-- The JS SDK Login Button -->
        

        
        <div id="status">
        </div> 
        
        
        
        <!-- Load the JS SDK asynchronously -->
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <a href ="#"><img src ="./images/n_logo.png" alt = "logo"></a>

            </div>
        </div>
        <div class="login_body">
            <div class="login_box">
                <h2>Sign in</h2>
                <div id="login-error-div">
                    <script type="text/javascript">
                        showLoginError();
                     </script>
                </div>
                <form class ="logIn"  action="index.html" method = "post">
                    <input type="text" name ="" value = "" placeholder="Enter an email or phone number" id = "email" oninput="emailFieldChange();" onfocusout="emailUnfocused()" onfocus="emailFocused()">
                    <div id="email-error-div">
                    </div>
                    <input type="text" name =""placeholder= "Enter password" id = "password" oninput="passFieldChange();" onfocusout="passUnfocused()" onfocus="passFocused()">
                    <div id="pass-error-div">
                    </div>
                    <input type="button" name= "" value = "Sign In" id = "signIn" onclick = "validate()">
                </form>
              
            </div>
            <div class="helpCenter">
                <input type="checkbox">
                <span>Remember me</span>
            </div>
            <div class =  "login_button">
                <fb:login-button id = "fb-buttoon" scope="public_profile,email" onlogin="checkLoginState();">
                </fb:login-button>
             </div> 

            <div class="extraStuff">
                <span>Netflix'e katılmak ister misiniz?</span>
                <a href="welcome.html"> <span style = "color:white">Şimdi kaydolun</span></a>
            </div> 
        </div>
        
        


    </div>
</body>
</html>
