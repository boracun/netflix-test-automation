<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflexx login page</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body onload="onRefresh();">
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <a href ="#"><img src ="./images/n_logo.png" alt = "logo"></a>

            </div>
        </div>
        <div class="login_body">
            <div class="login_box">
                <h2>Sign in</h2>
                <div id="login-error-div">
                    <script type="text/javascript">
                        showLoginError();
                     </script>
                </div>
                <form class ="logIn"  action="index.html" method = "post">
                    <div class="logIn">
                        <div class="input-and-error">
                            <input type="text" name ="" value = "" placeholder="Enter an email or phone number" id = "email" onkeydown="emailFieldChange();" onfocusout="emailUnfocused()" onfocus="emailFocused()">
                            <div id="email-error-div">
                            </div>
                        </div>
                        <div class="selector">
                            <div id="select-field">
                                <p id="select-text">Select</p>
                                <img src="images/dropdown-arrow.png">
                            </div>
                            <!--Add flags later if there is time-->
                            <ul id="list" class="hide">
                                <li class="options">
                                    <p>Turkey</p>
                                </li>
                                <li class="options">
                                    <p>Italy</p>
                                </li>
                                <li class="options">
                                    <p>Switzerland</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="logIn">
                        <input type="password" name =""placeholder= "Enter password" id = "password" onkeydown="passFieldChange();" onfocusout="passUnfocused()" onfocus="passFocused()">
                        <div id="pass-error-div">
                        </div>
                    </div>
                    
                    <input type="submit" name= "" value = "Sign In" id = "signIn" onclick = "validate()">
                </form>
              
            </div>
            <div class="helpCenter">
                <input type="checkbox">
                <span>Remember me</span>
            </div>
            
        </div>
        
        


    </div>

    <script src = "login.js"></script>
</body>
</html>
